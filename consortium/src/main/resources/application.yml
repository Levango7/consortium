# consortium configurations
consortium:
  consensus:
    name: 'poa'
    genesis: 'genesis/wisdom-genesis-generator.json'
    block-interval: '30'
    enable-mining: 'true'
    miner-coin-base: '1JWhUiZCWps56uZckAvzxy2ex6VGhrMXdD'


server:
  port: '8080'

logging:
  level:
    org.hibernate:
      SQL: 'DEBUG'
      type.descriptor.sql.BasicBinder: 'TRACE'
    org.springframework.jdbc.core:
      JdbcTemplate: 'DEBUG'
      StatementCreatorUtils: 'TRACE'
